<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Coordenadas Nether</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Convertir Coordenadas:</h1>
        <div class="mode">
            <input type="radio" name="conversion" id="netherToSurface" checked>
            <label for="netherToSurface">Convertir a Nether</label>
            <input type="radio" name="conversion" id="surfaceToNether">
            <label for="surfaceToNether">Convertir a Superficie</label>
        </div>
        <label for="xInput">Ingrese X:</label>
        <input type="number" id="xInput">
        <label for="zInput">Ingrese Z:</label>
        <input type="number" id="zInput">
        <button id="convertButton">Convertir</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
